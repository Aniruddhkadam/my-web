<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniruddh kadam</title>
    <link rel="stylesheet" href="sayhello.css.css">
    <script src="https://kit.fontawesome.com/169c48c6b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Roboto Condensed |Inknut Antiqua">
</head>

<body>
    <section id="contact">

        <h1 class="section-header">Let's Talk</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value=""
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value=""
                            required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>

            <!-- Left contact page -->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Pune,
                        Maharashtra</span></i></li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:1-212-555-5555" title="Give me a call">9309856939</a></span></i></li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                    href="mailto:#" title="Send me an email">kadamaniruddh7@gmail.com</a></span></i></li>

                </ul>

                <hr>
                <div class="social-media-list">
                    <li><a href="https://www.linkedin.com/in/aniruddh-kadam-ba2842196/" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://twitter.com/ANU44138716" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li><a href="https://www.facebook.com/profile.php?id=100052132486904" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-facebook "></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/anu_7k/" target="_blank" class="contact-icon">
                            <i class="fa fa-instagram"></i></a>
                    </li>
            </div>
        </div>

    </section>

</body>

</html>
